    <style>
        .songs-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-info h3 {
            margin: 0 0 5px;
            color: #ff4500;
        }

        .song-info p {
            margin: 0;
            font-size: 14px;
            color: #ddd;
        }

        .play-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
